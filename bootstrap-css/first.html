<!--How to make website layout using bootstrap 

3 bootstrap css class

1. Container 
2. Row
3. Col

1. container class: whenever i put container class in any div then that size or width automatically become 1140px and automatically that div placed in center.

also a class present like container class which is container-fluid automatically that div width become 100% .

container class with different break point 
extra small(<576px)
small (>=576px)
medium(>=768px)
large (>=992px)
extra large(if any screen size >= 1200px then that screen come into extra large)


layout class sequencs

Most parent class is container and its child is row and row 's child is col and in row display automatically given flex so whenever you add col class in row it added in same line in left to right direction'
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row row-cols-2"><div class="col">Col-1</div>,<!--row-cols-N vbasically define that in one row how much column you want to set where n tell about number
        if we put n=2 then in one row only two column we can put.-->
        <div class="col">Col-2</div>
        <!--<div class="w-100"></div>  this w-100 class basiclay break the current line and reach out on next line basically this class use for break the line -->
        <div class="col">Col-3</div>
        <div class="col">Col-4</div>
        <div class="col">Col-5</div>
        <div class="col">Col-6</div>
        <div class="col">Col-7</div>
        <div class="col">Col-8</div>
    </div>
        <div class="row">Row-2</div>
        <div class="row">Row-3</div>
    </div>
    
</body>
</html>

<!--Col class for different break points
1. Extra Large
2. Large
3. medium
4. smALL
5. eXTRA SMALL

$grid-breakpoints: (
  xs: 0,
  sm: 576px,
  md: 768px,
  lg: 992px,
  xl: 1200px,
  xxl: 1400px
);


Breakpoint	     Class infix	   Dimensions
Extra small	       None	             <576px
Small	            sm	             ≥576px
Medium	            md	             ≥768px
Large	            lg	             ≥992px
Extra large	        xl	             ≥1200px
Extra extra large	xxl	              ≥1400px

col class for different break points

extra-extra-large   col-xxl
extra-large         col-xl
large               col-lg
medium              col-md
small               col-sm
Extra small         None

-->
<div class="row">
    <div class="col-md">Col 1</div>
    <div class="col-md">Col 2</div>
    <div class="col-md">Col 3</div><!--col-md means when i use this class for large , extra large and extra extra large and for medium screen three col devide in equal length
    in one row but when i come below medium screen means for small and extra small screen all three col take whole 100% length and all three col allign just above below each other
    
    -->
</div>
