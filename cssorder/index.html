<!--what is reordering in bootstrap

like in one row i give or make 4 grid (col) and i want to give 3rd grid to 1st position and first grid to last position 
then for third div i use .order-first and for first grid i use .order-last class .

first and last order class for different break point

Extra large                order-xl-first, order-xl-last
large                      order-lg-first, order-lg-last
medium                     order-md-first, order-md-last
small                      order-sm-first , order-sm-last-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="row"><div class="col order-md-last orange">Col-1</div>
    <div class="col pink"></div>
<div class="col order-md-first blue"></div>
<div class="col green"></div></div>
        
    </div>

    
</body>
</html>
