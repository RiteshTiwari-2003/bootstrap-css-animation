<!--How to make website layout using bootstrap 

3 bootstrap css class

1. Container 
2. Row
3. Col

1. container class: whenever i put container class in any div then that size or width automatically become 1140px and automatically that div placed in center.

also a class present like container class which is container-fluid automatically that div width become 100% .

container class with different break point 
extra small(<576px)
small (>=576px)
medium(>=768px)
large (>=992px)
extra large(if any screen size >= 1200px then that screen come into extra large)


layout class sequencs

Most parent class is container and its child is row and row 's child is col and in row display automatically given flex so whenever you add col class in row it added in same line in left to right direction'
-->

<html lang="en">
<head>

    </div>
